<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Main Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Softer background color */
            display: flex;
        }

        /* Navbar */
        .navbar {
            display: flex;
            flex-direction: column;
            width: 220px; /* Width of the sidebar */
            background-color: #3b5998; /* Darker blue for navbar */
            padding: 20px;
            height: 100vh; /* Full height for the sidebar */
            position: fixed; /* Fixed position on the left */
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }

        .navbar h1 {
            margin: 0 0 20px 0;
            font-size: 26px;
            text-align: center;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 15px 0;
            position: relative; /* Position relative for dropdown */
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #4e70b5;
            transform: translateX(5px);
        }

        /* Dropdown Styles for Students */
        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute; /* Absolute positioning */
            left: 0; /* Align to the left of the parent */
            background-color: #3b5998; /* Same color as the navbar */
            min-width: 220px; /* Match navbar width */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Shadow for dropdown */
            z-index: 1; /* Ensure dropdown is above other elements */
        }

        .dropdown-content a {
            color: white; /* Text color for dropdown links */
            padding: 12px 16px; /* Padding for dropdown items */
            text-decoration: none; /* No underline */
            display: block; /* Block display for links */
            transition: background 0.3s; /* Smooth transition */
        }

        .dropdown-content a:hover {
            background-color: #4e70b5; /* Slightly darker on hover */
        }

        /* Show dropdown on hover */
        .navbar ul li:hover .dropdown-content {
            display: block; /* Show dropdown */
        }

        /* Profile and Logout Container */
        .profile-container {
            position: absolute;
            top: 20px; /* Positioning from the top */
            right: 20px; /* Positioning from the right */
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile-container span {
            margin-left: 10px; /* Space between image and text */
            color: white; /* Text color for username */
        }

        /* Dropdown Styles for Profile */
        .profile-dropdown {
            display: none; /* Hidden by default */
            position: absolute; /* Absolute positioning */
            right: 0; /* Align to the right */
            background-color: white; /* Background color for dropdown */
            min-width: 160px; /* Minimum width for dropdown */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Shadow for dropdown */
            z-index: 1; /* Ensure dropdown is above other elements */
        }

        .profile-dropdown a {
            color: #333; /* Text color for dropdown links */
            padding: 12px 16px; /* Padding for dropdown items */
            text-decoration: none; /* No underline */
            display: block; /* Block display for links */
            transition: background 0.3s; /* Smooth transition */
        }

        .profile-dropdown a:hover {
            background-color: #f1f1f1; /* Highlight on hover */
        }

        /* Show profile dropdown on hover */
        .profile-container:hover .profile-dropdown {
            display: block; /* Show dropdown */
        }

        /* Content Area */
        .content {
            margin-left: 240px; /* Space for the navbar */
            padding: 30px; /* Padding for content area */
            flex-grow: 1; /* Allow content to take up remaining space */
            background-color: #ffffff; /* White background for content */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            margin-top: 20px; /* Space from the navbar */
        }

        h2 {
            color: #333; /* Darker text for headings */
            font-size: 24px; /* Larger font size for headings */
        }

        p {
            line-height: 1.6; /* Improved readability */
            color: #666; /* Lighter text color for paragraphs */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Faculty</h1>
        <ul>
            <li><a href="#">View Courses</a></li>
            <li><a href="#">Manage Assignments</a></li>
            <li><a href="#">View Grades</a></li>
            <li><a href="#">Profile</a></li>
            <li>
                <a href="#">Students</a>
                <div class="dropdown-content">
                    <a href="#">Add Student</a>
                    <a href="#">Remove Student</a>
                    <a href="#">Add Courses</a>
                    <a href="#">Update Courses</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="profile-container">
        <img src="C:\Users\sravy\Downloads\profile.png" alt="Profile Picture" style="border-radius: 50%; width: 40px; height: 40px;"> <!-- Update with the actual path if needed -->
        <span>FACULTY NAME</span> <!-- Display username -->
        <div class="profile-dropdown">
            <a href="#">Profile</a>
            <a href="#">Log out</a> <!-- Log out option -->
        </div>
    </div>

    <div class="content">
        <h2>Welcome to the Faculty Dashboard!</h2>
        <p>Here you can manage your courses and assignments.</p>
    </div>

</body>
</html>
