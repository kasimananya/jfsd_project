<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Main Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://getwallpapers.com/wallpaper/full/7/3/4/598269.jpg"); /* Replace with your image URL */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
        }

        /* Sign Up Container */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white for the form */
            color: #333; /* Dark text for better readability */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #ff6f61; /* Soft coral color for the heading */
        }

        /* Input Fields */
        .signup-container input,
        .signup-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light border for inputs */
            border-radius: 5px;
            font-size: 16px;
        }

        /* Sign Up Button */
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61; /* Soft coral color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container button:hover {
            background-color: #e55b4f; /* Darker coral color on hover */
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Sign Up Container -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <select name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="faculty">Faculty</option>
                <option value="student">Student</option>
            </select>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Course Management System. All Rights Reserved.
    </footer>

</body>
</html>
