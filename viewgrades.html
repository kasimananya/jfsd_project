<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Grades - Faculty Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            position: relative;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            width: 220px;
            background-color: #3b5998;
            padding: 20px;
            height: 100vh;
            position: fixed;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0 0 20px 0;
            font-size: 26px;
            text-align: center;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 15px 0;
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #4e70b5;
            transform: translateX(5px);
        }

        .content {
            margin-left: 240px;
            padding: 30px;
            flex-grow: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .content h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .grades-table th, .grades-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .grades-table th {
            background-color: #3b5998;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        .grades-table td {
            font-size: 16px;
            color: #333;
        }

        .grades-table tr:hover {
            background-color: #f1f1f1;
        }

        .grades-actions a {
            text-decoration: none;
            color: #3b5998;
            font-weight: bold;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .grades-actions a:hover {
            color: #000;
        }

        .download-grades {
            margin-top: 20px;
        }

        .download-grades button {
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-grades button:hover {
            background-color: #4e70b5;
        }

        .no-grades {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Faculty</h1>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">View Courses</a></li>
            <li><a href="#">Manage Assignments</a></li>
            <li><a href="#">View Grades</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>View Grades</h2>

        <!-- Table for Viewing Grades -->
        <table class="grades-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Course</th>
                    <th>Assignment</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Introduction to Computer Science</td>
                    <td>Assignment 1</td>
                    <td>A</td>
                    <td class="grades-actions">
                        <a href="#">Edit</a>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Calculus II</td>
                    <td>Assignment 2</td>
                    <td>B+</td>
                    <td class="grades-actions">
                        <a href="#">Edit</a>
                    </td>
                </tr>
                <tr>
                    <td>Samuel Green</td>
                    <td>Physics I</td>
                    <td>Assignment 3</td>
                    <td>B</td>
                    <td class="grades-actions">
                        <a href="#">Edit</a>
                    </td>
                </tr>
                <!-- More grades can be added here -->
            </tbody>
        </table>

        <!-- Button to Download Grades -->
        <div class="download-grades">
            <button>Download Grades</button>
        </div>

        <!-- Message when there are no grades -->
        <!--
        <div class="no-grades">
            <p>No grades available at the moment.</p>
        </div>
        -->
    </div>

</body>
</html>
