<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Main Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Login Container */
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        /* Input Fields */
        .login-container input,
        .login-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Dropdown Styles */
        .login-container select {
            background-color: #333;
            color: white;
        }

        /* Login Button */
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #d50000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #b71c1c;
        }

        /* Forgot Password Link */
        .forgot-password, .signup {
            margin-top: 15px;
            font-size: 14px;
            color: #cccccc; /* Lighter color for the link */
            text-decoration: none; /* No underline */
            display: block; /* Block display for better click area */
        }

        .forgot-password:hover, .signup:hover {
            color: #ffffff; /* Change color on hover */
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <select name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a> <!-- Forgot Password Link -->
            <a href="#" class="signup">New User? Sign Up</a> <!-- Sign Up Link -->
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Course Management System. All Rights Reserved.
    </footer>

</body>
</html>
