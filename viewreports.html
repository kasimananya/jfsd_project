<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports - Admin Dashboard</title>
    <style>
        /* Main Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
        }

        /* Navbar */
        .navbar {
            width: 220px;
            background-color: #3b5998;
            padding: 20px;
            height: 100vh;
            position: fixed;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .navbar ul li {
            margin: 15px 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: block;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #4e70b5;
        }

        /* Content Area */
        .content {
            margin-left: 240px;
            padding: 30px;
            background-color: #fff;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        /* Filter and Report Section */
        .filter-reports {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-reports select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filter-reports button {
            background-color: #3b5998;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-reports button:hover {
            background-color: #4e70b5;
        }

        /* Report Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3b5998;
            color: white;
        }

        /* Pagination Styles */
        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #3b5998;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #4e70b5;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Admin</h1>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Manage Users</a></li>
            <li><a href="#">Manage Courses</a></li>
            <li><a href="#">View Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h2>View Reports</h2>

        <!-- Filters for Reports -->
        <div class="filter-reports">
            <div>
                <label for="report-type">Report Type:</label>
                <select id="report-type">
                    <option value="course">Course Report</option>
                    <option value="user">User Report</option>
                    <option value="activity">Activity Report</option>
                </select>
            </div>
            <button>Generate Report</button>
        </div>

        <!-- Reports Table -->
        <table>
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Report Type</th>
                    <th>Generated Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Course Report</td>
                    <td>2024-10-01</td>
                    <td><a href="#">View Details</a></td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>User Report</td>
                    <td>2024-09-30</td>
                    <td><a href="#">View Details</a></td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Activity Report</td>
                    <td>2024-09-28</td>
                    <td><a href="#">View Details</a></td>
                </tr>
                <!-- Additional report rows can be added here -->
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination">
            <a href="#">&laquo; Prev</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next &raquo;</a>
        </div>
    </div>

</body>
</html>
