<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Softer background color */
            display: flex;
            position: relative;
        }
        .navbar {
            display: flex;
            flex-direction: column;
            width: 220px; /* Increased width for better navigation */
            background-color: #3b5998; /* Darker blue for navbar */
            padding: 20px;
            height: 100vh;
            position: fixed; /* Fixed position on the left */
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }
        .navbar h1 {
            margin: 0 0 20px 0;
            font-size: 26px; /* Slightly larger font size */
            text-align: center;
            font-weight: bold; /* Bold font for title */
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 15px 0; /* More spacing between items */
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px; /* More padding for better click area */
            display: block;
            border-radius: 4px; /* Rounded corners for links */
            transition: background 0.3s, transform 0.3s; /* Added transform for effect */
        }
        .navbar ul li a:hover {
            background-color: #4e70b5; /* Slightly lighter blue on hover */
            transform: translateX(5px); /* Shift right on hover */
        }
        .profile-container {
            position: absolute;
            top: 20px; /* Adjust for better alignment */
            right: 20px; /* More spacing from the edge */
            display: flex;
            align-items: center; /* Align items vertically */
            cursor: pointer; /* Pointer on hover */
        }
        .profile-container img {
            border-radius: 50%; /* Circular profile picture */
            width: 50px; /* Adjust size */
            height: 50px; /* Adjust size */
            margin-right: 10px; /* Space between image and text */
        }
        .dropdown {
            position: relative; /* Relative positioning for dropdown */
        }
        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute; /* Absolute positioning */
            right: 0; /* Align to the right */
            background-color: white; /* Background color for dropdown */
            min-width: 160px; /* Minimum width for dropdown */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Shadow for dropdown */
            z-index: 1; /* Make sure dropdown is above other elements */
        }
        .dropdown-content a {
            color: #333; /* Text color for dropdown links */
            padding: 12px 16px; /* Padding for dropdown items */
            text-decoration: none; /* No underline */
            display: block; /* Block display for links */
            transition: background 0.3s; /* Smooth transition */
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1; /* Highlight on hover */
        }
        .profile-container:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }
        .content {
            margin-left: 240px; /* Space for the navbar */
            padding: 30px; /* More padding for content area */
            flex-grow: 1; /* Allow content to take up remaining space */
            background-color: #ffffff; /* White background for content */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            margin-top: 20px; /* Added margin to create a gap from the navbar */
            display: flex; /* Use flex to align items */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items */
        }
        .welcome-box {
            background-color: transparent; /* No background for welcome box */
            border: none; /* No border */
            padding: 20px; /* Padding for welcome box */
            width: 80%; /* Width of the welcome box */
            margin-top: 20px; /* Space from the top */
        }
        h2 {
            color: #333; /* Darker text for headings */
            font-size: 24px; /* Larger font size for headings */
        }
        p {
            line-height: 1.6; /* Improved readability */
            color: #666; /* Lighter text color for paragraphs */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Student</h1>
        <ul>
            <li><a href="#">Select Courses</a></li>
            <li><a href="#">Available Courses</a></li>
            <li><a href="#">My Schedule</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>

    <div class="profile-container">
        <img src="C:\Users\KASIM ANANYA\Downloads\project.jpg" alt="Profile Picture"> <!-- Update with the actual path if needed -->
        <div class="dropdown">
            <span>username</span> <!-- Display username -->
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Grades</a>
                <a href="#">Calendar</a>
                <a href="#">Private files</a>
                <a href="#">Reports</a>
                <a href="#">Preferences</a>
                <a href="#">Log out</a> <!-- Log out option -->
            </div>
        </div>
    </div>

    <div class="content">
        <div class="welcome-box">
            <h2>Welcome!!!</h2>
            <p>Your course materials and assignments will be displayed here.</p>
        </div>
    </div>

</body>
</html>
